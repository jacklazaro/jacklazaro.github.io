<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator Using JS</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        box-sizing: border-box;
    }
    .container {
        width: 100%;
        height: 100vh;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .calculator {
        background: #3a4452;
        padding: 20px;
        border-radius: 10px;
    }
    .calculator form input {
        border: 0;
        outline: 0;
        width: 60px;
        height: 60px;
        border-radius: 10px;
        box-shadow: -8px -8px 15px rgba(255,255,255,0.1), 5px 5px 15px rgba(0,0,0,0.2);
        background: transparent;
        font-size: 20px;
        color: #ffffff;
        cursor: pointer;
        margin: 10px;
    }
    form .display {
        display: flex;
        justify-content: flex-end;
        margin: 20px 0;
    }
    form .display input {
        text-align: right;
        flex: 1;
        font-size: 45px;
        box-shadow: none;
    }
    form input.equals {
        width: 145px;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" id="display" name="display" readonly>
                </div>
                <div>
                    <input type="button" value="AC" onclick="clearDisplay()">
                    <input type="button" value="DE" onclick="deleteLast()">
                    <input type="button" value="." onclick="valueToDisplay('.')">
                    <input type="button" value="/" onclick="valueToDisplay('/')">
                </div>
                <div>
                    <input type="button" value="7" onclick="valueToDisplay('7')">
                    <input type="button" value="8" onclick="valueToDisplay('8')">
                    <input type="button" value="9" onclick="valueToDisplay('9')">
                    <input type="button" value="*" onclick="valueToDisplay('*')">
                </div>
                <div>
                    <input type="button" value="4" onclick="valueToDisplay('4')">
                    <input type="button" value="5" onclick="valueToDisplay('5')">
                    <input type="button" value="6" onclick="valueToDisplay('6')">
                    <input type="button" value="-" onclick="valueToDisplay('-')">
                </div>
                <div>
                    <input type="button" value="1" onclick="valueToDisplay('1')">
                    <input type="button" value="2" onclick="valueToDisplay('2')">
                    <input type="button" value="3" onclick="valueToDisplay('3')">
                    <input type="button" value="+" onclick="valueToDisplay('+')">
                </div>
                <div>
                    <input type="button" value="00" onclick="valueToDisplay('00')">
                    <input type="button" value="0" onclick="valueToDisplay('0')">
                    <input type="button" value="=" onclick="calculate()" class="equals">
                </div>
            </form>
        </div>
    </div>
    <script>
        function valueToDisplay(value) {
            document.getElementById('display').value += value;
        }
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        function deleteLast() {
            var display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }
        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
